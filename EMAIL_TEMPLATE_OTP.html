<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwapJoy Verification Code</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  
  <div style="background-color: #f8f9fa; border-radius: 8px; padding: 30px; text-align: center;">
    <h1 style="color: #007AFF; margin-bottom: 10px;">SwapJoy</h1>
    <h2 style="color: #333; margin-top: 0;">Verify Your Email</h2>
    
    <p style="font-size: 16px; color: #666; margin-bottom: 30px;">
      Enter this verification code in the app to complete your signup:
    </p>
    
    <div style="background-color: #ffffff; border: 2px solid #007AFF; border-radius: 8px; padding: 20px; margin: 20px 0; display: inline-block;">
      <div style="font-size: 36px; font-weight: bold; letter-spacing: 12px; color: #007AFF; font-family: 'Courier New', monospace;">
        {{ .Token }}
      </div>
    </div>
    
    <p style="font-size: 14px; color: #999; margin-top: 20px;">
      This code will expire in 1 hour.
    </p>
    
    <p style="font-size: 14px; color: #666; margin-top: 30px;">
      If you didn't request this code, you can safely ignore this email.
    </p>
  </div>
  
  <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
    <p style="font-size: 12px; color: #999;">
      Â© SwapJoy. All rights reserved.
    </p>
  </div>
  
</body>
</html>
